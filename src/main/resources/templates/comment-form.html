<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>댓글 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<nav th:insert="~{navbar::navbar}"></nav>
<div id="form" class="m-5 p-5 border">
    <h1>댓글 수정</h1>
    <form th:action="@{/comments/__${comment.no}__}" action="/comments/" method="post">


        <div class="input-group">
            <input class="form-control" type="text" name="author" th:value="${comment.author}" value="" placeholder="작성자 이름">
            <input class="form-control" type="text" name="comment" th:value="${comment.comment}" value="" placeholder="댓글 내용 입력">
            <button class="btn btn-outline-secondary" type="submit">수정</button>
        </div>
    </form>
</div>
</body>
</html>
